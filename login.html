<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    button { background-color: #4285f4; color: white; padding: 10px; border: none; width: 100%; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="top" style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
      <img style="width: 200px;" src="./logo2.png" alt="./">
  <span   style="font-size: 32px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top: 40px;">Prava Izlab</span>
  </div>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p id="error" class="error"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

  <!-- App Scripts -->
  <script src="scripts/firebase-init.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
